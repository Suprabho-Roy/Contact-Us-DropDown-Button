<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us Button</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <section class="main">
        <div id="ibtn" class="ibtn green" onclick="drop()">

                <a class="fas fa-at" href="#"></a>

        </div>
